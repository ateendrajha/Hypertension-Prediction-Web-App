<html>
    <h1>Hypertension Prediction</h1>
    <body>
        <center>
            {% if prediction%}
            <h3> Chance :  {{prediction}} </h3>
            {%endif%}
        </center>
        <form class='grid' , action='/result', method = "POST">
            <label for="gender">Gender(1 for Male ; 0 for Female):</label>
            <input type="number" id="gender" name="gender"><br><br>
            <label for="height">Height in cm:</label>
            <input type="number" id="height" name="height"><br><br>
            <label for="weight">Weight in Kg:</label>
            <input type="number" id="weight" name="weight"><br><br>
            <label for="chol">Cholesterol (1 fro Low, 2 for Normal, 3 for high):</label>
            <input type="number" id="chol" name="chol"><br><br>
            <label for="alcohol">Alcohol(0 for No, 1 for Yes):</label>
            <input type="number" id="alcohol" name="alcohol"><br><br>
            <label for="active">Active(0 for No, 1 for Yes):</label>
            <input type="number" id="active" name="active"><br><br>
            <label for="cardio">Cardio Problem(0 for No, 1 for Yes):</label>
            <input type="number" id="cardio" name="cardio"><br><br>
            <label for="age">Age in Year :</label>
            <input type="number" id="age" name="age"><br><br> 
            <input type="submit" class="file_submit">          
        </form>

    </body>
    
</html>
